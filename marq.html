
<!DOCTYPE html>
<html>
<head>
<title>HTML marquee Tag</title>

<style>
	*{
		margin:0px;
	}

.page{
 background-attachment: fixed; 
  background-image: url(torrentovelo18.png);
  background-position: 200px 300px;
  background-repeat: no-repeat;
  position: relative;
}

</head>

<marquee scrollamount="2" behavior="alternate">

</marquee>

  


</div>
</div>

</html>
